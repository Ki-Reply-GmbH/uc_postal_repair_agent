name: Workflow 2
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
  build_again:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test
      uses: actions/setup-python@v2
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: actions/setup-node@v2